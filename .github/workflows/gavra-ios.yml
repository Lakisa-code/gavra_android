name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Codemagic CLI tools
        run: pip3 install codemagic-cli-tools --break-system-packages

      - name: Create .env file
        run: |
          cat > $GITHUB_WORKSPACE/.env << EOF
          ${{ secrets.ENV_FILE_CONTENT }}
          EOF

      - name: Create iOS Google Services plist
        run: |
          echo '${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}' > $GITHUB_WORKSPACE/ios/Runner/GoogleService-Info.plist

      - name: Fetch signing files via Codemagic CLI (app-store-connect)
        env:
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APPSTORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APPSTORE_API_KEY_P8 }}
          CERTIFICATE_PRIVATE_KEY: ${{ secrets.CERTIFICATE_PRIVATE_KEY }}
        run: |
          app-store-connect fetch-signing-files \
            com.gavra013.gavra013ios \
            --type IOS_APP_STORE \
            --create \
            --certificate-key @env:CERTIFICATE_PRIVATE_KEY

      - name: Add certificates to keychain
        run: |
          keychain initialize
          keychain add-certificates
          keychain use-login

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Set Xcode code signing settings
        run: |
          xcode-project use-profiles

      - name: Build iOS IPA
        run: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist \
            --obfuscate \
            --split-debug-info=build/ios/outputs/mapping

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APPSTORE_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APPSTORE_API_KEY_P8 }}
        run: |
          app-store-connect publish \
            --path "build/ios/ipa/gavra_android.ipa" \
            --testflight \
            --max-build-processing-wait 0

      - name: âœ… Upload complete
        run: |
          echo "ðŸŽ‰ Successfully built and uploaded to TestFlight!"
          echo "  - Bundle ID: com.gavra013.gavra013ios"
          echo "  - Version: $VERSION ($BUILD)"
