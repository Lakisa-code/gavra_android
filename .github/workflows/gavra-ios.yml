name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    env:
      BUNDLE_ID: com.gavra013.gavra_android
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          cat > .env << 'ENVEOF'
          ${{ secrets.ENV_FILE_CONTENT }}
          ENVEOF

      - name: Create Firebase config
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist << 'PLISTEOF'
          ${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}
          PLISTEOF

      - name: Install Codemagic CLI Tools
        run: |
          brew install pipx
          pipx install codemagic-cli-tools
          pipx ensurepath

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Setup keychain
        run: keychain initialize

      - name: Decode and setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          # Decode base64 if needed, otherwise use as-is
          if echo "${{ secrets.APPSTORE_API_KEY_P8 }}" | head -c 4 | grep -q "^LS0t"; then
            echo "Key is base64 encoded, decoding..."
            printf '%s' "${{ secrets.APPSTORE_API_KEY_P8 }}" | base64 -d > ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          else
            echo "Key is already in PEM format"
            printf '%s' "${{ secrets.APPSTORE_API_KEY_P8 }}" > ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          fi
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          
          # Verify key format
          echo "=== Key file size and format ==="
          ls -lh ~/private_keys/
          head -1 ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8

      - name: Fetch signing files
        run: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --issuer-id "${{ secrets.APPSTORE_ISSUER_ID }}" \
            --key-id "${{ secrets.APPSTORE_KEY_ID }}" \
            --private-key ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8 \
            --create

      - name: Setup certificates
        run: keychain add-certificates

      - name: Setup code signing
        run: xcode-project use-profiles

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build IPA
        run: |
          flutter build ipa --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }}

      - name: Upload to TestFlight
        run: |
          app-store-connect publish \
            --path build/ios/ipa/gavra_android.ipa \
            --issuer-id "${{ secrets.APPSTORE_ISSUER_ID }}" \
            --key-id "${{ secrets.APPSTORE_KEY_ID }}" \
            --private-key ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
