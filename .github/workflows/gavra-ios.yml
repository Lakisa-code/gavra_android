name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    env:
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APPSTORE_KEY_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APPSTORE_API_KEY_P8 }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          cat > .env << EOF
          ${{ secrets.ENV_FILE_CONTENT }}
          EOF

      - name: Create Firebase config
        run: |
          mkdir -p ios/Runner
          echo '${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}' > ios/Runner/GoogleService-Info.plist

      - name: Install Codemagic CLI Tools
        run: |
          brew install pipx
          pipx install codemagic-cli-tools
          pipx ensurepath

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Setup keychain
        run: keychain initialize

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APPSTORE_API_KEY_P8 }}" > ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          echo "=== First 5 lines of key file ==="
          head -5 ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          echo "=== File exists check ==="
          ls -la ~/private_keys/

      - name: Fetch signing files
        run: |
          app-store-connect fetch-signing-files "com.gavra013.gavra_android" \
            --type IOS_APP_STORE \
            --issuer-id "${{ secrets.APPSTORE_ISSUER_ID }}" \
            --key-id "${{ secrets.APPSTORE_KEY_ID }}" \
            --private-key ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8 \
            --create

      - name: Setup certificates
        run: keychain add-certificates

      - name: Setup code signing
        run: xcode-project use-profiles

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS IPA
        run: |
          flutter build ipa \
            --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }}

      - name: Upload to TestFlight
        run: |
          app-store-connect publish --path build/ios/ipa/*.ipa
          echo "‚úÖ Build uploaded to TestFlight!"

      - name: ‚úÖ Upload complete
        run: |
          echo "üéâ Successfully built and uploaded to TestFlight!"
          echo ""
          echo "üì¶ Build Details:"
          echo "  - App: Gavra 013"
          echo "  - Version: ${{ env.VERSION }}"
          echo "  - Build: ${{ env.BUILD_NUMBER }}"
          echo "  - Platform: iOS"
          echo ""
          echo "‚è≠Ô∏è  Next steps:"
          echo "  1. Wait for Apple to process the build (~5-10 minutes)"
          echo "  2. Review build in App Store Connect"
          echo "  3. Submit for TestFlight beta review if needed"
