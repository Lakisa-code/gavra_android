name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    env:
      BUNDLE_ID: com.gavra013.gavra_android
      FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
      FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      FASTLANE_SKIP_UPDATE_CHECK: true
      CI: true
    
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.APPLE_TEAM_ID }}" ]; then echo "âŒ Missing APPLE_TEAM_ID"; exit 1; fi
          if [ -z "${{ secrets.MATCH_PASSWORD }}" ]; then echo "âŒ Missing MATCH_PASSWORD"; exit 1; fi
          if [ -z "${{ secrets.MATCH_GIT_URL }}" ]; then echo "âŒ Missing MATCH_GIT_URL"; exit 1; fi
          if [ -z "${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}" ]; then echo "âŒ Missing FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD"; exit 1; fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          cat > .env << 'ENVEOF'
          ${{ secrets.ENV_FILE_CONTENT }}
          ENVEOF

      - name: Create Firebase config
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist << 'PLISTEOF'
          ${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}
          PLISTEOF

      - name: Get dependencies
        run: flutter pub get

      - name: Install dependencies
        run: |
          cd ios
          bundle install

      - name: Install CocoaPods
        run: |
          cd ios
          bundle exec pod install --repo-update
          cd ..

      - name: Sync code signing
        run: |
          cd ios
          bundle exec fastlane sync_code_signing

      - name: Build IPA
        run: |
          flutter build ipa --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }} \
            --export-options-plist=ios/ExportOptions.plist

      - name: Upload to TestFlight
        run: |
          cd ios
          bundle exec fastlane upload_testflight
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}

      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Success notification
        if: success()
        run: |
          echo "âœ… iOS build successful!"
          echo "ðŸ“¦ Version: ${{ env.VERSION }} (${{ env.BUILD_NUMBER }})"
          echo "ðŸ“± App: com.gavra013.gavra_android"
          echo "â³ Build uploaded to TestFlight, waiting for Apple processing..."
