name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    env:
      BUNDLE_ID: com.gavra013.gavra_android
      APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
      APPSTORE_API_KEY_P8: ${{ secrets.APPSTORE_API_KEY_P8 }}
      CI: true
    
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.APPSTORE_ISSUER_ID }}" ]; then echo "âŒ Missing APPSTORE_ISSUER_ID"; exit 1; fi
          if [ -z "${{ secrets.APPSTORE_KEY_ID }}" ]; then echo "âŒ Missing APPSTORE_KEY_ID"; exit 1; fi
          if [ -z "${{ secrets.APPSTORE_API_KEY_P8 }}" ]; then echo "âŒ Missing APPSTORE_API_KEY_P8"; exit 1; fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Codemagic CLI
        run: |
          brew install pipx
          pipx install codemagic-cli-tools
          pipx ensurepath
          echo "/Users/runner/.local/bin" >> $GITHUB_PATH

      - name: Initialize Keychain
        run: keychain initialize

      - name: Fetch Certificates and Profiles
        env:
          P8_KEY: ${{ secrets.APPSTORE_API_KEY_P8 }}
          ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
        run: |
          mkdir -p ~/private_keys
          mkdir -p ~/certs
          mkdir -p ~/profiles
          
          # 1. Priprema API kljuÄa
          python3 -c "
          import os, sys
          key = os.environ.get('P8_KEY', '').strip()
          raw_content = key.replace('-----BEGIN PRIVATE KEY-----', '').replace('-----END PRIVATE KEY-----', '').strip()
          raw_content = ''.join(raw_content.split())
          formatted_key = '-----BEGIN PRIVATE KEY-----\n'
          for i in range(0, len(raw_content), 64):
              formatted_key += raw_content[i:i+64] + '\n'
          formatted_key += '-----END PRIVATE KEY-----\n'
          with open(os.path.expanduser('~/private_keys/AuthKey.p8'), 'w') as f:
              f.write(formatted_key)
          "
          
          # 2. Instalacija zavisnosti za ÄiÅ¡Ä‡enje sertifikata
          pip3 install pyjwt cryptography requests
          
          # 3. Skripta za automatsko brisanje najstarijeg sertifikata (ako je limit od 3 dostignut)
          python3 -c "
          import jwt, time, requests, os, json
          from datetime import datetime
          
          ISSUER_ID = os.environ.get('ISSUER_ID')
          KEY_ID = os.environ.get('KEY_ID')
          with open(os.path.expanduser('~/private_keys/AuthKey.p8'), 'r') as f:
              PRIVATE_KEY = f.read()
          
          header = {'alg': 'ES256', 'kid': KEY_ID, 'typ': 'JWT'}
          payload = {
              'iss': ISSUER_ID,
              'exp': int(time.time()) + 600,
              'aud': 'appstoreconnect-v1'
          }
          token = jwt.encode(payload, PRIVATE_KEY, algorithm='ES256', headers=header)
          headers = {'Authorization': f'Bearer {token}'}
          
          # Listanje sertifikata
          r = requests.get('https://api.appstoreconnect.apple.com/v1/certificates?filter[certificateType]=DISTRIBUTION', headers=headers)
          data = r.json()
          
          if r.status_code == 200:
              certs = data.get('data', [])
              print(f'PronaÄ‘eno {len(certs)} DISTRIBUTION sertifikata.')
              if len(certs) >= 3:
                  # BriÅ¡emo najstariji (onaj na kraju liste)
                  oldest = certs[-1]
                  cert_id = oldest['id']
                  print(f'âš ï¸ BriÅ¡em najstariji sertifikat {cert_id} (Revoke)...')
                  dr = requests.delete(f'https://api.appstoreconnect.apple.com/v1/certificates/{cert_id}', headers=headers)
                  if dr.status_code == 204:
                      print('âœ… Sertifikat uspeÅ¡no obrisan.')
                  else:
                      print(f'âŒ GreÅ¡ka pri brisanju: {dr.status_code}')
          else:
              print(f'âŒ GreÅ¡ka pri listanju sertifikata: {r.status_code}')
          "
          
          # 4. Standardni Codemagic Fetch
          export APP_STORE_CONNECT_ISSUER_ID="$ISSUER_ID"
          export APP_STORE_CONNECT_KEY_IDENTIFIER="$KEY_ID"
          export APP_STORE_CONNECT_PRIVATE_KEY="$(cat ~/private_keys/AuthKey.p8)"
          
          openssl genrsa -out "$HOME/certs/signing.key" 2048
          
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key "$(cat "$HOME/certs/signing.key")" \
            --certificates-dir "$HOME/certs" \
            --profiles-dir "$HOME/profiles"
          
      - name: Install Certificates and Profiles
        run: |
          # Instalacija sertifikata u keychain
          # TraÅ¾imo .p12 fajlove u ~/certs
          if [ -d "$HOME/certs" ]; then
            find "$HOME/certs" -name "*.p12" -exec keychain add-certificates --certificate {} \;
          fi
          
          # Kopiranje profila na standardnu lokaciju koju Xcode koristi
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          if [ -d "$HOME/profiles" ]; then
            # Provera da li ima fajlova pre kopiranja
            if ls "$HOME/profiles/"*.mobileprovision 1> /dev/null 2>&1; then
              cp "$HOME/profiles/"*.mobileprovision "$HOME/Library/MobileDevice/Provisioning Profiles/"
            fi
          fi
          
          # Automatski setujemo profile u Xcode projektu
          xcode-project use-profiles --bundle-id "$BUNDLE_ID"
          
          echo "âœ… Certificates and profiles installed."

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          cat > .env << 'ENVEOF'
          ${{ secrets.ENV_FILE_CONTENT }}
          ENVEOF

      - name: Create Firebase config
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist << 'PLISTEOF'
          ${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}
          PLISTEOF

      - name: Install dependencies
        run: |
          flutter pub get
          cd ios
          # CocoaPods instalacija bez Fastlane Match-a
          pod install --repo-update
          cd ..

      - name: Build IPA
        run: |
          flutter build ipa --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }} \
            --export-options-plist=ios/ExportOptions.plist

      - name: Upload to TestFlight
        run: |
          app-store-connect publish \
            --issuer-id "$APPSTORE_ISSUER_ID" \
            --key-id "$APPSTORE_KEY_ID" \
            --private-key ~/private_keys/AuthKey.p8 \
            --path $(ls build/ios/ipa/*.ipa)

      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Success notification
        if: success()
        run: |
          echo "âœ… iOS build successful!"
          echo "ðŸ“¦ Version: ${{ env.VERSION }} (${{ env.BUILD_NUMBER }})"
          echo "ðŸ“± App: com.gavra013.gavra_android"
          echo "â³ Build uploaded to TestFlight, waiting for Apple processing..."
