name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          cat > .env << EOF
          ${{ secrets.ENV_FILE_CONTENT }}
          EOF

      - name: Create Firebase config
        run: |
          mkdir -p ios/Runner
          echo '${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}' > ios/Runner/GoogleService-Info.plist

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS (unsigned for testing)
        run: |
          flutter build ios \
            --release \
            --no-codesign

      - name: ‚úÖ Build complete
        run: |
          echo "üéâ iOS build completed successfully!"
          echo ""
          echo "üì¶ Build Details:"
          echo "  - App: Gavra 013"
          echo "  - Version: ${{ env.VERSION }}"
          echo "  - Build: ${{ env.BUILD_NUMBER }}"
          echo "  - Platform: iOS"
          echo ""
          echo "‚ö†Ô∏è  Note: This build is unsigned and for validation only."
          echo "For TestFlight upload, build locally with proper signing or use Fastlane Match."
