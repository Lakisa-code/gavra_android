name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest
    
    env:
      BUNDLE_ID: com.gavra013.gavra_android
      FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
      FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
      FASTLANE_SKIP_UPDATE_CHECK: true
      CI: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          cat > .env << 'ENVEOF'
          ${{ secrets.ENV_FILE_CONTENT }}
          ENVEOF

      - name: Create Firebase config
        run: |
          mkdir -p ios/Runner
          cat > ios/Runner/GoogleService-Info.plist << 'PLISTEOF'
          ${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}
          PLISTEOF

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Install Codemagic CLI Tools
        run: |
          brew install pipx
          pipx install codemagic-cli-tools
          pipx ensurepath

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          printf '%s' "${{ secrets.APPSTORE_API_KEY_P8 }}" | base64 -d > ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8

      - name: Fetch signing certificates and profiles
        run: |
          app-store-connect fetch-signing-files "com.gavra013.gavra_android" \
            --type IOS_APP_STORE \
            --issuer-id "${{ secrets.APPSTORE_ISSUER_ID }}" \
            --key-id "${{ secrets.APPSTORE_KEY_ID }}" \
            --private-key ~/private_keys/AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8 \
            --create

      - name: Setup iOS code signing in Xcode
        run: |
          # Import certificates into keychain
          keychain initialize
          keychain add-certificates

      - name: Build IPA
        run: |
          flutter build ipa --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }} \
            --export-method=app-store

      - name: Upload to TestFlight
        run: |
          cd ios
          fastlane upload_testflight
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}

      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Success notification
        if: success()
        run: |
          echo "‚úÖ iOS build successful!"
          echo "üì¶ Version: ${{ env.VERSION }} (${{ env.BUILD_NUMBER }})"
          echo "üì± App: com.gavra013.gavra_android"
          echo "‚è≥ Build uploaded to TestFlight, waiting for Apple processing..."
