name: gavra ios

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Create .env file
        run: |
          cat > $GITHUB_WORKSPACE/.env << EOF
          ${{ secrets.ENV_FILE_CONTENT }}
          EOF

      - name: Create iOS Google Services plist
        run: |
          echo '${{ secrets.IOS_GOOGLE_SERVICES_PLIST }}' > $GITHUB_WORKSPACE/ios/Runner/GoogleService-Info.plist

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Setup Keychain for signing
        run: |
          security create-keychain -p "${{ secrets.MATCH_KEYCHAIN_PASSWORD }}" "${{ secrets.MATCH_KEYCHAIN_NAME }}"
          security set-keychain-settings -lut 21600 "${{ secrets.MATCH_KEYCHAIN_NAME }}"
          security unlock-keychain -p "${{ secrets.MATCH_KEYCHAIN_PASSWORD }}" "${{ secrets.MATCH_KEYCHAIN_NAME }}"
          security list-keychains -d user -s "${{ secrets.MATCH_KEYCHAIN_NAME }}" login.keychain

      - name: Install certificates and profiles via Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd ios
          bundle exec fastlane match appstore --readonly

      - name: Build iOS IPA
        run: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist \
            --obfuscate \
            --split-debug-info=build/ios/outputs/mapping

      - name: Upload to TestFlight
        env:
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_API_KEY_P8: ${{ secrets.APPSTORE_API_KEY_P8 }}
        run: |
          # Pi≈°i API key u fajl
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPSTORE_API_KEY_P8" > ~/.appstoreconnect/private_keys/AuthKey_${APPSTORE_KEY_ID}.p8

          # Upload via xcrun altool
          xcrun altool \
            --upload-app \
            --type ios \
            --file "build/ios/ipa/gavra_android.ipa" \
            --apiKey "$APPSTORE_KEY_ID" \
            --apiIssuer "$APPSTORE_ISSUER_ID" \
            --verbose

      - name: ‚úÖ Upload complete
        run: |
          echo "üéâ Successfully built and uploaded to TestFlight!"
          echo ""
          echo "üì¶ Build Details:"
          echo "  - Bundle ID: com.gavra013.gavra_android"
          echo "  - Version: $VERSION ($BUILD)"
          echo "  - Destination: TestFlight"
          echo ""
          echo "‚è≠Ô∏è  Next steps:"
          echo "  1. Build se procesira u App Store Connect (~5-10 min)"
          echo "  2. Dostupan testerima u TestFlight"
